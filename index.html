<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Front End</title>
</head>
<body>
    
    <h2>Validação de dados com Regex</h2>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="idNome" name="nome">
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="idTelefone" name="telefone" placeholder="Ex: 44 9999-9999">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="idEmail" name="email" placeholder="Ex: user@email.com">
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>

    <pre></pre>
        
    
    <script src="./main.js"></script>
</body>
</html>
